<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Offene Maßnahmen</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="Offene Maßnahmen">
        <vetprovieh-open-measures>
            <measures-list pagesize="20">
                <template>
                    <div class="columns">
                        <div class="column">
                            <strong>{{id}}</strong>
                        </div>
                        <div class="column">
                            {{measuresDate|date}}
                        </div>
                        <div class="column">
                            <strong>VVVO:</strong> {{barn.vvvoNumber}}<br />
                            <strong>Stall:</strong> {{barn.animal}}:{{barn.vvvoNumber}}<br />
                        </div>

                        <div class="column">
                            {{createdBy.userName}}
                        </div>
                    </div>
                    <hr />
                </template>
            </measures-open-list>
        </vetprovieh-measures>
    </vetprovieh-layout>
</body>

<!--#include file="/includes/scripts.html"-->

</html>
