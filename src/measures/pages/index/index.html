<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Ihre Maßnahmenpläne</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="Ihre Maßnahmenpläne">
        <vetprovieh-measures>
            <a class="button is-primary is-pulled-right" href="1_selectBarn.html">
                Neuen Maßnahmenplan erstellen
            </a>
            <br /><br />
            <measures-list pagesize="20">
                <template>
                    <div class="columns">
                        <div class="column">
                            {{measuresDate|date}}
                        </div>
                        <div class="column">
                            <a href="show.html?id={{id}}">
                                <strong>{{barn.farmer.name}}</strong>
                            </a>
                        </div>
                        <div class="column">
                            <strong>VVVO:</strong> {{barn.vvvoNumber}}<br />
                            <strong>Stall:</strong> {{barn.animal}}:{{barn.vvvoNumber}}<br />
                        </div>

                        <div class="column">
                            {{createdBy.userName}}
                        </div>

                        <div class="column">
                            x %
                        </div>
                        <div class="column is-1">
                            <button class="button is-light" aria-label="Load PDF file">
                                <i class="fas fa-file-pdf"></i>
                            </button>
                        </div>
                    </div>
                    <hr />
                </template>
            </measures-list>
        </vetprovieh-measures>
    </vetprovieh-layout>
</body>

<!--#include file="/includes/scripts.html"-->

</html>
