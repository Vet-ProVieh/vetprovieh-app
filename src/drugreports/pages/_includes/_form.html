<template>
    <div class="field">
        <div class="card">
            <div class="card-content">
                <p class="title is-4">Allgemeines</p>

                <label class="label">GUID</label>
                <div class="control">
                    <input property="guid" class="input " type="text" required disabled>
                </div>

                <div class="columns">
                    <div class="column is-half">
                        <label class="label">Datum</label>
                        <div class="control">
                            <input property="reportDate" class="input " type="date" required>
                        </div>
                    </div>
                    <div class="column is-half">
                        <label class="label">Berichts-Period.</label>
                        <div class="control">
                            <input property="reportPeriod" class="input " type="text" required>
                        </div>
                    </div>
                </div>

                <label class="label">isReported</label>
                <div class="control">
                    <input id="isReported" property="isReported" type="checkbox" required>
                </div>


            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-content">
                <p class="title is-4">Antibiotika-Behandlungen</p>
                <!-- BEHANDLUNGEN ALS VETPROVIEH-LIST ANZEIGEN -->
                    <vetprovieh-list pagesize="15"><template>
                        <div>
                            <a href="show.html?id={{id}}">
                                <strong>{{barn.farmer.name}}</strong>
                            </a>
                            <p style="font-size:0.9em">
                                <strong>Datum:</strong> {{treatmentDate}}</br>
                                <strong>Stall:</strong> {{barn.name}}<br/>
                                <strong>Tierarzt:</strong> {{barn.lastVet.firstName}} {{barn.lastVet.lastName}}<br />
                                FÃ¼r <strong> {{effectDays}} </strong>Tage<br />
                            </p>
                        </div>
                        <hr />
                    </template>
                    </vetprovieh-list>
            </div>
        </div>
    </div>
</template>
