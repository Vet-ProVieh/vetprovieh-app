<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->
<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Ihre Landwirte</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
  <vetprovieh-layout title="Ihre Landwirte">
    <a class="button is-primary is-pulled-right" href="create.html">
      Neuen Landwirt erstellen
    </a>
    <br/><br/>
    <vetprovieh-list src="/service/farmers" pagesize="20">
      <template>
        <div>
          <a href="/farmers/show.html?id={{vvvoNumber}}">
            <strong>{{name}}</strong>
          </a><br/>
          <span>VVVO: {{vvvoNumber}}</span><br/>
          <span>{{address.streetName}} {{address.streetNumber}}, {{address.postalCode}} {{address.city}}</span>
        </div>
        <hr />
      </template>
    </vetprovieh-list>
  </vetprovieh-layout>
</body>

<!-- Skript inkludierungen -->
<script type="module" src='/bundle.js'></script>

</html>
