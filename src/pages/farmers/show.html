<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->
<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Ihr Landwirt</title>
    <link rel="manifest" href="/manifest.json">
</head>

<!-- Layout-Container -->

<body>
<vetprovieh-layout title="Landwirt bearbeiten">
    <vetprovieh-detail src="/service/farmers">
        <template>
            <div class="field">
                <label class="label">Unternehmen</label>
                <div class="control">
                    <input property="name" class="input is-success" type="text">
                </div>

                <label class="label">VVVO</label>
                <div class="control">
                    <input property="vvvoNumber" class="input is-success" type="text">
                </div>

                <label class="label">Vorname</label>
                <div class="control">
                    <input property="firstname" class="input is-success" type="text">
                </div>

                <label class="label">Nachname</label>
                <div class="control">
                    <input property="lastname" class="input is-success" type="text" >
                </div>

                <label class="label">Postleitzahl</label>
                <div class="control">
                    <input property="postalcode" class="input is-success" type="text">
                </div>

                <label class="label">Stra√üe</label>
                <div class="control">
                    <input property="streetname" class="input is-success" type="text">
                </div>

                <label class="label">Hausnummer</label>
                <div class="control">
                    <input property="streetnumber" class="input is-success" type="text">
                </div>
            </div>
        </template>
    </vetprovieh-detail>
</vetprovieh-layout>
</body>

<!-- Skript inkludierungen -->
<script src='/bundle.js'></script>

</html>
