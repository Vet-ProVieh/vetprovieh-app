<div class="panel">
    <p class="panel-heading">
        Allgemeines
    </p>
    <div class="panel-block" style="display:block">
        <label class="label">Unternehmen</label>
        <div class="control">
            <input property="name" class="input " type="text" required>
        </div>

        <label class="label">VVVO</label>
        <div class="control">
            <input property="vvvoNumber" pattern="276\d{12}" placeholder="276..." class="input " type="text" required>
        </div>

        <label class="label">Text1</label>
        <div class="control">
            <textarea class="textarea" is="voice-input" property="x"></textarea>
        </div>
    </div>
</div>
