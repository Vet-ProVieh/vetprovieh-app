<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Ihre Ställe</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="Ihre Ställe">
        <vetprovieh-barns>
            <a class="button is-primary is-pulled-right" href="create.html">
                Neuen Stall erstellen
            </a>
            <br /><br />
            <vetprovieh-list pagesize="20">
                <template>
                    <div>
                        <a href="/barns/show.html?id={{id}}">
                            <strong>{{farmer.name}}: {{name}}</strong>
                        </a><br />
                        <p style="font-size:0.9em;">
                            <strong>VVVO:</strong> {{vvvoNumber}}<br />
                            <strong>Adresse:</strong>{{address.streetName}} {{address.streetNumber}}, {{address.postalCode}}
                            {{address.city}} <br/>
                            <strong>Landwirt:</strong> {{farmer.name}} ({{farmer.contactPerson.firstName}}
                            {{farmer.contactPerson.lastName}})<br />
                        </p>
                    </div>
                    <hr />
                </template>
            </vetprovieh-list>
        </vetprovieh-barns>
    </vetprovieh-layout>
</body>

<!--#include file="/includes/scripts.html"-->

</html>
