<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Ihre Ställe</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="Ihre Ställe">
        <vetprovieh-barns>
            <a class="button is-primary is-pulled-right" href="create.html">
                Neuen Stall erstellen
            </a>
            <br /><br />
            <vetprovieh-list pagesize="20">
                <template>
                    <div>
                        <a href="/barns/show.html?id={{id}}">
                            <strong>{{name}}</strong>
                        </a><br />
                        <span>VVVO: {{vvvoNumber}}</span><br />
                        <span>{{address.streetName}} {{address.streetNumber}}, {{address.postalCode}}
                            {{address.city}}</span>
                    </div>
                    <hr />
                </template>
            </vetprovieh-list>
        </vetprovieh-barns>
    </vetprovieh-layout>
</body>

<!--#include file="/includes/scripts.html"-->

</html>
