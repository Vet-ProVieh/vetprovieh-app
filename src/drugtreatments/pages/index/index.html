<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Ihre Behandlungen</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="Ihre Behandlungen">
        <vetprovieh-drugtreatments>
            <vetprovieh-table id="vpTable" pagesize="20" pageable="false">
                <div id="header">
                    <div class="columns">
                        <div class="column is-1">
                            <strong>ID</strong>
                        </div>
                        <div class="column is-1">
                            <strong>Datum</strong>
                        </div>
                        <div class="column">
                            <strong>Landwirt/Stall</strong>
                        </div>
                        <div class="column">
                            <strong>Menge</strong>
                        </div>
                        <div class="column">
                            <strong>Antibiotikum</strong>
                        </div>
                        <div class="column">
                            <strong>Gemeldet?</strong>
                        </div>
                    </div>
                </div>
                <template>
                    <a href="show.html?id={{id}}"><div class="columns">
                        <div class="column is-1">
                            {{id}}
                        </div>
                        <div class="column is-1">
                            <strong>{{treatmentDate|date}}</strong>
                        </div>
                        <div class="column">
                            <barn-list-show barnid="{{barn.id}}"></barn-list-show>
                        </div>
                        <div class="column">
                            {{amount}} {{drugs[0].dose}}
                        </div>
                        <div class="column">
                            {{drugs[0].name}}
                        </div>
                        <div class="column">
                            <bulma-check-icon active="{{isReported}}"></bulma-check-icon>
                        </div>
                    </div></a>
                    <hr />
                </template>
            </vetprovieh-table>
        </vetprovieh-drugtreatments>
    </vetprovieh-layout>
</body>


<!--#include file="/includes/scripts.html"-->

</html>
