<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Zugangsdaten zu Antibiotika-Portalen</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="Zugangsdaten zu Antibiotika-Portalen">
        <vetprovieh-detail destroyable="true" src="/service/tenants/credentials">
            <template>

                <div class="field">
                    <div class="card">
                        <div class="card-content">
                            <p class="title is-4">Zugangsdaten</p>

                            <label class="label">Benutzername</label>
                            <div class="control">
                                <input property="username" class="input " type="text" required>
                            </div>

                            <label class="label">Passwort</label>
                            <div class="control">
                                <input property="password"  class="input" type="password" required>
                            </div>

                            <label class="label">Aktiviert?</label>
                            <div class="control">
                                <input property="enabled"  class="input" type="checkbox" required>
                            </div>
                        </div>
                    </div>
                </div>

            </template>
        </vetprovieh-detail>
    </vetprovieh-layout>
</body>

<!--#include file="/includes/scripts.html"-->

</html>
