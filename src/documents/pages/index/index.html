<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
  <meta charset="utf-8">
  <title>Vet:Provieh - Ihre Dokumente für ?</title>
  <link rel="manifest" href="/manifest.json">
  <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
  <vetprovieh-layout title="Ihre Dokumente für ...">
    <vetprovieh-documents>

      <p>
        <barn-list-show id="barnShower"></barn-list-show>
      </p>

      <a id="createLink" class="button is-primary is-pulled-right" href="create.html">
        Neues Dokument erstellen
      </a>
      <br /><br />
      <vetprovieh-list pagesize="5">
        <template>
          <div>
            <a href="/documents/show.html?id={{id}}">
              <strong>{{name}}</strong>
            </a>
          </div>
          <hr />
        </template>
      </vetprovieh-list>
    </vetprovieh-documents>
  </vetprovieh-layout>
</body>


<!--#include file="/includes/scripts.html"-->

</html>
