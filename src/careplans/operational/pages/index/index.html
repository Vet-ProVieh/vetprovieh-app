<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Ihre Behandlungen</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="Ihre Behandlungen">
        <p>
            <barn-list-show id="barnShower"></barn-list-show>
        </p>
        <vetprovieh-operation-plans>
            <a class="button is-primary is-pulled-right" href="create.html">
                Neuen Behandlung erstellen
            </a>
            <br /><br />
            <vetprovieh-list pagesize="20">
                <template>
                    <div>
                        <a href="show.html?id={{id}}">
                            <strong>{{name}}</strong>
                        </a>
                        <barn-list-show barnid="{{barn.id}}"></barn-list-show>
                        <p style="font-size:0.9em;">
                            <strong>Erstellt am:</strong> {{createdAt}}<br />
                            <strong>Letztes Update am:</strong> {{updatedAt}}<br />
                        </p>
                    </div>
                    <hr />
                </template>
            </vetprovieh-list>
        </vetprovieh-operation-plans>
    </vetprovieh-layout>
</body>

<!--#include file="/includes/scripts.html"-->

</html>
