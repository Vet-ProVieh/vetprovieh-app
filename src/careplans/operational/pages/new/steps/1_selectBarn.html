<!DOCTYPE html>
<html lang="de" dir="ltr">

<!-- Header -->

<head>
    <meta charset="utf-8">
    <title>Vet:Provieh - Behandlungsvorlage wählen</title>
    <link rel="manifest" href="/manifest.json">
    <!--#include file="/includes/stylesheets.html"-->
</head>

<!-- Layout-Container -->

<body>
    <vetprovieh-layout title="1. Stall auswählen">
        <h1 class="title">
            <p>
                1. Stall auswählen
            </p>
        </h1>
        <div class="content">
            <p>
                Damit Sie eine Behandlung erstellen können, wählen Sie zunächst ihren Stall aus. Die GPS-Suche ist
                automatisch aktiv und lässt sich durch den Button mit dem Globus deaktivieren.
            </p>
        </div>
        <vp-select-barn pagesize="20">
            <template>
                <div>
                    <a href="2_selectCareplan.html?barn_id={{id}}&animal={{animal}}">
                        <strong>{{farmer.name}}: {{name}} </strong>
                    </a>
                    <p style="font-size:0.9em;">
                        <span class="tag is-pulled-right is-primary">{{distance}} KM</span>
                        <strong>VVVO:</strong> {{vvvoNumber}}<br />
                        <strong>Landwirt:</strong> {{farmer.name}} <br />
                        <strong>Letzter Besuch:</strong> {{lastVisit}}
                    </p>
                </div>
                <hr />
            </template>
        </vp-select-barn>
    </vetprovieh-layout>
</body>

<!--#include file="/includes/scripts.html"-->

</html>
