<!DOCTYPE html>
<template>
    <div class="field">
        <div class="card">
            <div class="card-content">
                <p class="title is-4">Allgemeines</p>
                <bulma-input property="name" type="text" label="Bezeichnung"></bulma-input>
                <label class="label">FeldTyp</label>
                <div class="control">
                    <select id="fieldType" property="fieldType" class="input" required>
                      <option value="comboBox">Auswahlbox</option>
                      <option value="image">Bild</option>
                      <option value="pdfFields">Datei-Feld(PDF)</option>
                      <option value="dateFields">Datum</option>
                      <option value="textFields">Kurzertext</option>
                      <option value="textArea">Langtext</option>
                      <option value="careplanList">Liste</option>
                      <option value="speech">Sprache</option>
                      <option value="video">Video</option>
                    </select>
                </div>
                <treatment-keys-select property="treatmentKeys" label="BehandlungFeld">

                </treatment-keys-select>
            </div>
        </div>
        <br/>
        <div class="card">
            <div class="card-content">
                <select-field-type id="extraFields"></select-field-type>
            </div>
        </div>
        <br/>
        <div id="additional" class="card">
            <div class="card-content">
                <p class="title is-4">Zusatz Einstellungen</p>
                <bulma-input-checkbox property="voiceInputable" label="Spracheingabe?"></bulma-input-checkbox>
                <bulma-input-checkbox property="optional" label="Optional?"></bulma-input-checkbox>
            </div>
        </div>
    </div>
</template>
