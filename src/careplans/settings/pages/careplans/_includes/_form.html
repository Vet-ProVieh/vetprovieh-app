<template>
    <div class="field">
        <div class="card">
            <div class="card-content">
                <p class="title is-4">Allgemeines</p>

                <div class="columns">
                    <div class="column">
                        <label class="label">Bezeichnung</label>
                        <div class="control">
                            <input property="name" class="input " type="text" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <p class="title is-4">Untergeordnete Gruppen</p>
                <vp-repeat id="groups">
                    <template>
                        <a href="groups/show.html?id={{id}}" is="local-store">
                            {{id}}. {{name}}
                        </a>
                    </template>
                </vp-repeat>
            </div>
        </div>
    </div>
</template>
